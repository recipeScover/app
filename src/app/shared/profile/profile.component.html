


<div class="center">
<mat-card class="card">
  <div class="container">
    <div class="containerTwo">
      <div class="avatar">
        <div mat-card-avatar *ngIf='!authService.userImg[0]' [style.background-image]="authService.imgProf" class="user-profile"></div>
        <div mat-card-avatar *ngIf='authService.userImg[0]'  [style.background-image]='url+authService.userImg[0].base64+apice' class="user-profile"></div>
        <button  class="plus" (click)="openDialogChangeImg()" mat-mini-fab color="primary">+</button>
      </div>

      <div class="info">
        <mat-card-subtitle>{{authService.displayN}}<button (click)="openDialog()"  class="plus2">+</button></mat-card-subtitle>
        <mat-card-subtitle>{{authService.email}}</mat-card-subtitle>
        <p (click)="openDialogChangePsw()">Change Password</p> <!-- openDialogChangePsw() del authService -->
      </div>
    </div>
  </div>
</mat-card>
</div>
