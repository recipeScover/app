

<div class="container-card">
        <mat-card>
          <mat-card-title>Forgot Password</mat-card-title>
             <mat-card-content>
              <form [formGroup]="forgotPasswordForm" autocomplete="off">
                <p class="text-center">Please enter your email address to request a password reset.</p>
                 <mat-form-field>
                   <input matInput type="text" formControlName="resetPasswordEmail" placeholder="Username" #passwordResetEmail required/>
                  </mat-form-field>


        <button class="reset" type="submit" mat-raised-button color="primary" [disabled]="!forgotPasswordForm.valid" (click)="authService.resetPassword(passwordResetEmail.value)">Reset Password</button>


        <div class="redirectToLogin">
          <span>Go back to ? <a class="redirect" routerLink="/sign-in">Log In</a></span>
        </div>

    </form>
  </mat-card-content>
</mat-card>

    </div>
